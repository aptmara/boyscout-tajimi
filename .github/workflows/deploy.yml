# GitHub Actions: ConoHa VPSへの自動デプロイ
# mainブランチへのpush時にVPSへ自動デプロイを実行

name: Deploy to ConoHa VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_BASE64 }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd /var/www/boyscout-tajimi
            
            # 最新コードを取得
            git fetch origin main
            git reset --hard origin/main
            
            # 依存関係をインストール
            npm ci --production
            
            # CSSをビルド
            npm run build
            
            # アプリケーションを再起動
            pm2 restart boyscout-tajimi --update-env
            
            echo "デプロイ完了: $(date '+%Y-%m-%d %H:%M:%S')"
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

