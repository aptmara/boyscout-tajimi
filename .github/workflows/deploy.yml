# GitHub Actions: ConoHa VPSへの自動デプロイ
# mainブランチへのpush時にVPSへ自動デプロイを実行

name: Deploy to ConoHa VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_BASE64 }}" | tr -d '\r\n ' | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=no \
            deploy@${{ secrets.VPS_HOST }} <<'ENDSSH'
              set -e
              cd /var/www/boyscout-tajimi
              
              # デプロイ実行
              git fetch origin main
              git reset --hard origin/main
              npm ci --omit=dev
              npm run build
              pm2 restart boyscout-tajimi --update-env
              
              DEPLOY_TIME=$(date '+%Y-%m-%d %H:%M:%S')
              echo "デプロイ完了: $DEPLOY_TIME"
              
              # Discord通知（失敗してもスルー）
              curl -s -X POST "https://discordapp.com/api/webhooks/1456034617097457923/tjIGGXJVrzwg2KOzR9c3D1KGVK52i_fuQLkBg7e3HebwDt01NMvJH3f0bx71Fo1Nrzw6" \
                -H "Content-Type: application/json" \
                -d "{\"embeds\":[{\"title\":\"✅ デプロイ成功\",\"description\":\"**boyscout-tajimi** が正常にデプロイされました\",\"color\":5763719,\"fields\":[{\"name\":\"時刻\",\"value\":\"$DEPLOY_TIME\",\"inline\":true}],\"footer\":{\"text\":\"VPS Deploy\"}}]}" \
                || true
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key



