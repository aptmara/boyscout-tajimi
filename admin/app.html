<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理コンソール</title>
  <link rel="stylesheet" href="admin-styles.css">
  <link rel="stylesheet" href="admin-app.css">
  </head>
<body>
  <div class="app-toolbar">
    <button id="menu-toggle" class="menu-toggle btn-ghost" aria-label="メニューを開閉">☰</button>
    <h2 id="view-title">読み込み中...</h2>
    <div class="toolbar-actions">
      <input id="global-search" type="search" placeholder="検索（Ctrl/⌘+K）" aria-label="グローバル検索">
      <button id="quick-new-news" class="btn-secondary" title="ニュースを新規作成">＋ニュース</button>
      <button id="quick-new-activity" class="btn-secondary" title="活動を新規作成">＋活動</button>
      <div class="zoom">
        <button id="zoom-dec" class="btn-ghost" title="表示を小さく">A−</button>
        <button id="zoom-inc" class="btn-ghost" title="表示を大きく">A＋</button>
      </div>
    </div>
  </div>
  <div class="app-shell">
    <main class="app-main">
      <div class="frame-wrap">
        <iframe id="main-frame" title="管理メインビュー" src="about:blank"></iframe>
      </div>
    </main>
    <aside class="app-nav">
      <div class="brand">
        <h1>管理メニュー</h1>
      </div>
      <div class="links">
        <button type="button" class="btn-ghost" data-nav="news">📰 ニュース</button>
        <button type="button" class="btn-ghost" data-nav="activities">🏕 活動</button>
        <button type="button" class="btn-ghost" data-nav="settings">⚙️ 設定</button>
        <button type="button" class="btn-ghost" data-nav="branding">🎨 ブランド</button>
      </div>
      <div class="footer">
        <button id="logout-btn" class="btn-ghost" style="flex:1">ログアウト</button>
      </div>
    </aside>
  </div>
  <!-- コマンドパレット（Ctrl/⌘+K） -->
  <div id="cmdp-backdrop" class="cmdp-backdrop" aria-hidden="true">
    <div class="cmdp" role="dialog" aria-modal="true" aria-labelledby="cmdp-label">
      <div class="cmdp-head">
        <input id="cmdp-input" type="text" autocomplete="off" placeholder="操作や記事を検索…" aria-label="コマンド検索">
      </div>
      <div id="cmdp-list" class="cmdp-list" role="listbox" aria-activedescendant=""></div>
    </div>
  </div>
  <script src="admin-app.js"></script>
</body>
</html>
